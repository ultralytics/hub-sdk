# HUB-SDK Continuous Integration (CI) GitHub Actions tests

name: HUB-SDK CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 0 * * *" # runs at 00:00 UTC every day
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: "pip" # caching pip dependencies

      - name: Install Dependencies
        run: |
          pip install -e ".[dev]"

      - name: Build Docs and Check for Warnings
        run: |
          # Run mkdocs build and display output
          mkdocs build | tee output.log
          # Count the number of lines containing 'WARNING' or 'griffe'
          warning_count=$(grep -E "WARNING|griffe" output.log | wc -l)
          # Check if there are any warnings
          if [ "$warning_count" -gt 0 ]; then
            echo "$warning_count warnings detected, failing the build."
            exit 1
          fi
        shell: bash
